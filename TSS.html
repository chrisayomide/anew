<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Evaluation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        .auth-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .auth-box h1 {
            margin-bottom: 1rem;
            color: #FF6F61;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #007BFF; 
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3; 
        }

        form button:focus {
            outline: 2px solid #0056b3;
            outline-offset: 2px;
        }

        .login-options {
            margin-top: 1rem;
        }

        .login-options button {
            background-color: #FF6F61;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-options button:hover {
            background-color: #ff4c3b; 
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

<body>

    <div class="auth-box">
        <h1 style="font-size:25px; font-weight:bolder;">Teaching Evaluation</h1>
        <div id="student-login" class="form-group">
            <h2>Student Log In</h2>
            <form action="student dashboard.html" method="POST">
                <input type="text" name="matric_number" placeholder="Matric Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div id="staff-login" class="hidden form-group">
            <h2>Staff Log In</h2>
            <form action="/login-staff" method="POST">
                <input type="text" name="staff_id" placeholder="Staff ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div id="admin-login" class="hidden form-group">
            <h2>Admin Log In</h2>
            <form action="Admin Dashboard.html" method="POST"> 
                <input type="text" name="admin_id" placeholder="Admin ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>        
        <div id="sign-up" class="hidden form-group">
            <h2>Create Account</h2>
            <div id="student-signup" class="hidden">
                <h3>Student Sign Up</h3>
                <form action="student-signup.html" method="POST">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" name="matric_number" placeholder="Matric Number" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div id="staff-signup" class="hidden">
                <h3>Staff Sign Up</h3>
                <form action="/signup-staff" method="POST">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" name="staff_id" placeholder="Staff ID" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div id="admin-signup" class="hidden">
                <h3>Admin Sign Up</h3>
                <form action="Admin Dashboard.html" method="POST">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" name="admin_id" placeholder="Admin ID" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
        <div class="login-options">
            <button onclick="showAuth('student')">Student</button>
            <button onclick="showAuth('staff')">Staff</button>
            <button onclick="showAuth('admin')">Admin</button>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.bg-slider img');

        function changeBackground() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        setInterval(changeBackground, 5000); 

        function showAuth(role) {
            document.querySelectorAll('.form-group').forEach(form => form.classList.add('hidden'));
            document.getElementById('sign-up').classList.add('hidden');

            if (role === 'student') {
                document.getElementById('student-login').classList.remove('hidden');
            } else if (role === 'staff') {
                document.getElementById('staff-login').classList.remove('hidden');
            } else if (role === 'admin') {
                document.getElementById('admin-login').classList.remove('hidden');
            }
        }

        function checkLogin(role) {
            let found = false; 

            if (!found) {
                document.querySelectorAll('.form-group').forEach(form => form.classList.add('hidden'));
                document.getElementById('sign-up').classList.remove('hidden');

                if (role === 'student') {
                    document.getElementById('student-signup').classList.remove('hidden');
                } else if (role === 'staff') {
                    document.getElementById('staff-signup').classList.remove('hidden');
                } else if (role === 'admin') {
                    document.getElementById('admin-signup').classList.remove('hidden');
                }
            }

            return false; 
        }
    </script>
</body>
</html>
